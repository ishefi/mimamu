name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Create docs directory
        run: mkdir -p docs/static

      - name: Copy and modify files
        run: |
          # Copy retired.html to docs/index.html and remove the template variable from the CSS link
          sed 's/static\/styles.css?version={{css_version}}/static\/styles.css/' templates/retired.html > docs/index.html
          # Copy styles.css
          cp static/styles.css docs/static/styles.css

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
