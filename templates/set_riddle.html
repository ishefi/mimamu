<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/styles.css?version={{css_version}}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="https://cdn.statically.io/gh/zenorocha/clipboard.js/v2.0.10/dist/clipboard.min.js"></script>
	<script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-DHL70JGT4P"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-DHL70JGT4P');
	</script>

	<title>Set Riddle</title>
</head>
<body>

<div id="post-riddle" style="display: grid; justify-content: center">
	<div class="row">
		<label for="url">Image Url:</label>
		<input type="text" id="url" name="url" required>
		<button type="submit" id="submit">Submit</button>
	</div>
</div>

<div id="approve-riddle" style="visibility: hidden; display: grid; justify-content: center">
	<br>

	<br><div class="row">
		<img id="riddle-image" src="" alt="Riddle Image" width="60%" height="auto">
	</div>
	<div class="row">
		<div class="column">
			<label for="language">Choose a language:</label>
			<select name="language" id="language">
				<option value="en">English</option>
				<option value="he">Hebrew</option>
			</select>
		</div>
	</div>
	<div class="row">
		<textarea id="prompt" rows="3" style="width: 90%"></textarea>
	</div>
	<div class="row">
		<textarea id="redacted" rows="3" style="width: 90%" readonly></textarea>
	</div>
	<div class="row">
		<button type="submit" id="check">Check</button>
	</div>
	<br><div class="row">
		<label for="date">Date:</label>
		<input type="date" id="date" name="Date" readonly>
	</div>
	<br><div class="row">
		<label for="author">Author:</label>
		<input type="text" id="author" name="Author" required>
	</div>
	<br><div class="row">
		<button type="submit" id="approve">Approve</button>
	</div>
</div>



</body>
<footer>
    <script>
		const urlParams = new URLSearchParams(window.location.search);
		const token = urlParams.get('mmm_token');
		document.getElementById("date").valueAsDate = new Date();

		document.getElementById("language").addEventListener("change", function() {
		    let lang = document.getElementById("language").value;
		    if (lang === "he") {
		        document.getElementById("prompt").style.direction = "rtl";
		        document.getElementById("redacted").style.direction = "rtl";
		    } else {
		        document.getElementById("prompt").style.direction = "ltr";
		        document.getElementById("redacted").style.direction = "ltr";
		    }
		});
        document.getElementById("submit").addEventListener("click", function() {
            fetch("/admin/set-riddle/info?" + new URLSearchParams({"url": document.getElementById("url").value}), {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "X-MMM-Token": token,
                },
            }).then((response) => {
                if (response.ok) {
                	return response.json();
                } else {
					throw new Error("Failed to fetch riddle info");
				}
            }).then((riddle) => {
				console.log(riddle);
				document.getElementById("approve-riddle").style.visibility = "visible";
				document.getElementById("riddle-image").src = riddle.picture;
				document.getElementById("prompt").value = riddle.words.join(" ");
            }).catch((error) => {
                console.log(error);
            });
        });
		document.getElementById("check").addEventListener("click", function() {
			fetch("/admin/set-riddle/check?" + new URLSearchParams({"lang": document.getElementById("language").value, "date": document.getElementById("date").value}), {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
					"X-MMM-Token": token,
				},
				body: JSON.stringify({
					"picture": document.getElementById("riddle-image").src,
					"words": document.getElementById("prompt").value.split(" "),
					"author": document.getElementById("author").value,
				}),
			}).then((response) => {
				if (response.ok) {
					return response.json();
				} else {
					throw new Error("Failed to check riddle");
				}
			}).then((redacted) => {
				console.log(redacted);
				document.getElementById("redacted").value = redacted.words.join(" ");
				document.getElementById("date").value = redacted.date;
			}).catch((error) => {
				console.log(error);
			});
		});
		document.getElementById("approve").addEventListener("click", function() {
			fetch("/admin/set-riddle?" + new URLSearchParams({"lang": document.getElementById("language").value, "date": document.getElementById("date").value}), {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
					"X-MMM-Token": token,
				},
				body: JSON.stringify({
					"picture": document.getElementById("riddle-image").src,
					"words": document.getElementById("prompt").value.split(" "),
					"author": document.getElementById("author").value,
					"date": document.getElementById("date").value,
				}),
			}).then((response) => {
				if (response.ok) {
					alert("Riddle set for " + document.getElementById("date").value + " in " + document.getElementById("language").value);
					return response.json();
				} else {
					throw new Error("Failed to approve riddle");
				}
			}).then((response) => {
				console.log(response);
				document.getElementById("approve-riddle").style.visibility = "hidden";
				document.getElementById("url").value = "";
				document.getElementById("riddle-image").src = "";
				document.getElementById("prompt").value = "";
				document.getElementById("redacted").value = "";
				document.getElementById("date").value = "";
				document.getElementById("author").value = "";
			}).catch((error) => {
				console.log(error);
			});
		});
    </script>

</footer>

</html>
